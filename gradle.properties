# Enabled parallel building for projects with multiple modules
org.gradle.parallel=true
#
# Sets the max jvms for tasks (with parallel enabled)
org.gradle.workers.max=8
#
# Adds the given args to wrapper processes
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1g -XX:+UseG1GC -XX:+UseStringDeduplication
#
# Reuse daemon aggressively
org.gradle.daemon=true
#
# Faster file system watching
org.gradle.vfs.watch=true
#
# Enables caching of multiple builds
org.gradle.caching=true
#
# Enables re-usage of already synchronized configurations
org.gradle.configuration-cache=true
#
# Avoids scanning unused projects
org.gradle.configureondemand=true